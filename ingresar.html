<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/P ICONO blanco.png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f5652ac366.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="./archivo.css">
    <title>Ingresar</title>
  </head>
  
  <body>
  
    <header class="background-ingresar">
      <div class="w-100 d-flex justify-content-center align-items-center">
        <div class="agradecimiento w-50 d-flex pt-1 justify-content-center rounded-4">
          <div class="fs-3 pt-2 pb-2">
            <div class="encabezadoingr">
              <img class="logoP" src="./assets/IconoP.png" alt="iconoP">
            </div>
          </div>
        </div>
      </div>
    </header>
  
    <main>
  
      <div class="divswitch">
        <button class="switch" id="switch" onclick="sound.play()">
          <div class="span"> <i class="fas fa-sun"></i> </div>
          <div class="span"> <i class="fas fa-moon"></i></div>
  
        </button>
      </div>
  
      <div class="home">
        <a class="link-regresar pt-2" href="./index.html"><img class="image-home" src="./assets/home.png"
            alt="ir a página principal"></a>
      </div>
  
      <div class="d-flex justify-content-center align-items-center">
        <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 20rem">
          <div class="d-flex justify-content-center">
            <img src="./assets/login.icon.png" alt="login-icon" style="height: 7rem">
          </div>
          <div class="text-center fs-1 fw-bold">Acceder</div>
          <div class="input-group mt-4">
            <div class="input-group-text bg-info">
              <img src="./assets/siguiendo.png" alt="username-icon" style="height: 1rem">
            </div>
            <input class="form-control bg-light" type="text" placeholder="Usuario">
          </div>
          <div class="input-group mt-1">
            <div class="input-group-text bg-info">
              <img src="./assets/cerrar.png" alt="password-icon" style="height: 1rem">
            </div>
            <input class="form-control bg-light" type="password" placeholder="Contraseña">
          </div>
          <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center gap-1">
              <input class="form-check-input" type="checkbox">
              <div class="pt-1" style="font-size: 0.9rem">Recuerdame</div>
            </div>
            <div class="pt-1">
              <a href="#" class="text-decoration-none text-info fst-italic" style="font-size: 0.9rem"> ¿Te
                olvidaste la contraseña?</a>
            </div>
          </div>
          <div class="btn text-black w-100 mt-4 fw-semibold shadow-lg">
            Acceder
          </div>
          <div class="d-flex gap-1 justify-content-center mt-1">
            <div>¿No tienes cuenta?</div>
            <a href="#" class="text-decoration-none text-info fw-semibold">Registrate</a>
          </div>
          <div class="p-3">
            <div class="border-bottom text-center" style="height: 0.9rem">
              <span class="bg-white px-3">o</span>
            </div>
          </div>
          <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
            <img src="./assets/google.png" alt="google-icon" style="height: 1.6rem">
            <div class="fw-semibold text-secondary">Continua con Google</div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="divlogofooter">
        <a title="logo procc" href="./index.html"> <img class="logofooter" src="./assets/IconoP.png" alt="logo procc">
        </a>
      </div>
      <h4 class="h4footer"> Encontranos en </h4>
  
      <div class="divfooterimg">
        <a title="facebook" href="www.facebook.com"><img class="footerimagenes" src="assets/facebook.png"
            alt="facebook"></a>
  
        <a title="instagram" href="instagram.com"> <img class="footerimagenes" src="./assets/instagram.png"
            alt="instagram"> </a>
  
        <a title="whatsapp" href="whatsapp.com"> <img class="footerimagenes" src="./assets/whatsapp.png" alt="whatsapp">
        </a>
  
        <a title="email" href="outlook.com"> <img class="footerimagenes" src="./assets/sobre.png" alt="email">
        </a>
  
      </div>
      <h5 class="h5footer"> 2022 &copy; Todos los derechos reservados</h5>
    </footer>
  
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script src="./Storage_json/arrays.js"></script>
  
  </body>

</html>
